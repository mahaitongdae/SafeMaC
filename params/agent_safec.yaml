agent:
  Lc : 0.5
  explore_exploit_strategy : 1 # 0: Bernaulli, 1: Directly maximizing coverage obj, 2: 2 stage
  Cx_lengthscale : 2
  Cx_noise : 0.007
  Fx_lengthscale : 0.8
  Fx_noise : 0.01
  Cx_beta : 1.5 # 1.5
  Fx_beta : 2.0 #1.5
  mean_shift_val : 2
  use_goose: True
  obs_model : "disc_center"   # disc_center, full_disc, 2 disc_max_pt uncertainity, Bernoulli
  cov_module: 'Sq_exp'     #'Matern', Sq_exp
  recommend: 'UCB'   # 'UCB', 'LCB' 
  Two_stage: False
  sol_domain: "opti"  # keep 2 stage as false
  boundary_explore: True

common:
  dim : 2
  constraint : 0.3
  epsilon : 0.15
  disk_size : 1
  # disk_size*step_size = disk volume


